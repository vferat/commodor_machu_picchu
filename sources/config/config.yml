application:
  # My app name
  name: fMRIprep
  # My app version (x.y.z)
  version: 
  # short description
  description: "fMRIprep."
  app:
    # image or module
    type: image
    # image path or module
    image:  docker://nipreps/fmriprep:24.1.1
    # cmd to launch in the container (ruby format)
    cmd: "fmriprep"
    arguments:
      # argument for the app
      bids_dir:
        widget: "path_selector"
        visible: True
        show_hidden: False
        show_files: False
        label: "bids_dir"
        help: "The root folder of a BIDS valid dataset."
      output_dir:
        widget: "path_selector"
        visible: True
        show_hidden: False
        show_files: False
        label: "Working Directory"
        help: "The output path for the outcomes of preprocessing and visual reports."
      analysis_level:
        visible: False
        value: "participant"
      participant_label:
        widget: "text_field"
        visible: True
        command-line-flag: "--participant-label"
        label: "participant_label"
        help: "A space delimited list of participant identifiers or a single identifier."
  apptainer:
      fakeroot: True
  slurm:
      auto_accounts: True
      auto_queues: True
      auto_primary_group: False
      bc_num_slots: False
      bc_email_on_started: True
  resources:
    # s
    estimated_run_time:
      value: 30
      visible: False
      label: "estimated_run_time"
      help: "estimated_run_time"
    # number of cores
    cpus:
      value: 1
      visible: False
      label: "cpus"
      help: "cpus"
    # ex: ampere:2,VramPerGpu:10G
    gpus:
      value: 0
      visible: False
      label: "gpus"
      help: "gpus"
    # RAM in GB
    ram:
      value: 1
      visible: False
      label: "ram"
      help: "ram"
    # parallel if more than 1
    nbtasks:
      value: 1
      visible: False
      label: "nbtasks"
      help: "nbtasks"
