cluster: "baobab"

form:
{%- for option_name, option_value in application.slurm.items() %}
{%- if option_value %}
  - {{ option_name }}
{%- endif %}
{%- endfor %}
{%- for argument_name, argument_value in application.app.arguments.items() %}
  - {{ argument_name }}
{%- endfor %}


attributes:

{%- for argument_name, argument_value in application.app.arguments.items() %}
{%- if argument_value.visible %}
  {{ argument_name }}:
  {%- for subargument_name, subargument_value in application.app.arguments[argument_name].items() %}
  {%- if subargument_name in ["widget", "label", "help"] %}
    {{ subargument_name }}: "{{ subargument_value }}"
  {%- endif %}
  {%- endfor %}
{%- else %}
  {{ argument_name }}: {{argument_value.value}}
{%- endif %}
{%- endfor %}

